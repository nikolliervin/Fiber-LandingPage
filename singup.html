<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fiber</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="POST">
      <section class="singup">
        <div class="container singup-container">
          <div class="left">
            <h2>Fiber</h2>
            <h1>Create your Fiber account</h1>
            <div class="inputs">
              <label for="name">Your Name</label>
              <input type="text" name="name" id="" placeholder="John Doe" />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id=""
                placeholder="john@example.com"
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id=""
                placeholder="At leats 8 characters"
              />

              <div class="terms">
                <p>
                  <input type="checkbox" name="terms" id="" class="checkbox" />
                  By creating an account on Fiber, you agree to the
                  <em><a href=""> Terms & Conditions. </a></em>
                </p>
              </div>
              <button class="btn btn-purple btn-inline">
                Create Fiber Account
              </button>
              <p class="signin">
                Already have an account? <a href="#">Sign in</a>
              </p>
            </div>
          </div>
          <div class="right">
            <div class="right__img">
              <img
                src="/assets/Sign Up Image.png"
                alt="this is a picture of to professionals working"
              />
            </div>
            <div class="right__content">
              <h1>Unparalleled Templates</h1>
              <p>
                Crafted by a team of professionals designers, our templates are
                eunparalleled in the market
              </p>
              <img src="/assets" alt="" />
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
