<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fiber</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="index.html">
      <section class="singup">
        <div class="container singup-container">
          <div class="left">
            <h2>Fiber</h2>
            <h1>Log in to your Fiber Account</h1>
            <div class="inputs">
              <label for="name">Username</label>
              <input type="text" name="name" id="" placeholder="John Doe" />

              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id=""
                placeholder="At leats 8 characters"
              />

              <button class="btn btn-purple btn-inline" type="submit"">
                Login
              </button>
              <p class="signin">
                Don't have an account? <a href="singup.html">Sign up</a>
              </p>
            </div>
          </div>
          <div class="right">
            <div class="right__img">
              <img
                src="/assets/Sign Up Image.png"
                alt="this is a picture of to professionals working"
              />
            </div>
            <div class="right__content">
              <h1>Unparalleled Templates</h1>
              <p>
                Crafted by a team of professionals designers, our templates are
                eunparalleled in the market
              </p>
              <img src="/assets" alt="" />
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
